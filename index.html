<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do管理（性悪）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>Loading content from the API: <b id ="name" >...</b></p>
    </main>

    <script>
        (async function() {
            const { text } = await( await fetch(`/api/HttpTrigger1/`)).json();
            console.log(text);
            document.querySelector('#name').textContent = text;
        }());
        </script>
    <header class="page-header wrapper">
        <nav>
            <ul class="main-nav">
                <li><a href="#">home</a></li>
                <li><a href="#">to do list</a></li>

            </ul>
        </nav>
    </header>
<body>
    <div class="to">
        <h1>本日のTO DO</h1>

    <a href="/.auth/login/github">Login</a>
    <div>
        <p>本日のto do</p>
        <input type="text" placeholder="to doの追加" id="add-text">
        <button id="add-button">追加</button>
    </div>

    <div class="container">
        <p>to do 一覧</p>
        <ul id="task-list"></ul>
        
    </div>

    <div>
        <ul class="do">
            <li><p>直近のto do</p></li>
            <li><p>期限</p></li>

        </ul>
    </div>
    <div><a id>calendar</a></div>
    <script src="index.js"></script>
