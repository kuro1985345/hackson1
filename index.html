<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do管理（性悪）</title>
    <link rel="stylesheet" href="seikakunowarui.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">to do list</a></li>
                <li><a href="#">calendar</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <p>本日のto do</p>
        <input type="text" placeholder="to doの追加" id="add-text">
        <button id="add-button">追加</button>
    </div>
    <div class="container">
        <p>to do 一覧</p>
        <ul class="task-list"></ul>
    </div>
    <div>
        <p>直近のto do</p>
        <p>期限</p>
        <p>重要度</p>
    </div>
    <div><a id>calendar</a></div>
    <script src="index.js"></script>
</body>
</html>
